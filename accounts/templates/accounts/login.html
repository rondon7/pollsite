{% extends 'base.html' %}
{% block custom_css %} 
<style>
    body{
        background-image: url('https://frepple.com/wp-content/uploads/business-poll-survey2-2401.jpg');
        background-size: cover;
    }
</style>
{% endblock custom_css %}
{% block content %}
<div style="margin-top: 15vw;" class="container">
    <div class="row center">
        <div class="col-md-6 offset-md-3" style="border-radius:8px;background-color: rgba(255, 255, 255, 0.9);">
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            <h3 class="text-center">Login</h3>
            <form action="" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" name="username" placeholder="Enter Username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <p>Need an account? <a href="{% url 'accounts:register' %}">Register Here</a></p>
            </form>
        </div>
    </div>
</div>
{% endblock %}
